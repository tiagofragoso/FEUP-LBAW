<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LBAW</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../css/event.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,700" rel="stylesheet">
	<script defer src="../libs/jQuery/jquery-3.0.0.slim.min.js"></script>
	<script defer src="../libs/popper/popper.min.js"></script>
	<script defer src="../libs/bootstrap/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light border-navbar">
		<a class="navbar-brand" href="home.html"><img src="../assets/logo-horizontal.svg" height="30" alt="logo" /></a>
		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline mr-auto d-none d-lg-block" action="search.html">
				<div class="input-group mb-3 my-2 my-lg-0">
					<input type="text" class="form-control" placeholder="Search" aria-label="Search"
						aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-primary" type="submit" id="button-addon2">Go!</button>
					</div>
				</div>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item mr-2 my-auto d-none d-lg-block">
					<a href="create-event.html">
						<button type="button" class="btn btn-primary">Create event</button>
					</a>
				</li>
				<li class="nav-item my-lg-auto d-lg-none mt-3">
					<a class="nav-link text-muted" href="search.html">Search page</a>
				</li>
				<li class="nav-item my-auto d-lg-none">
					<a class="nav-link text-muted" href="create-event.html">Create event</a>
				</li>
				<li class="nav-item my-auto">
					<a class="nav-link text-muted" href="about.html">Help</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="../assets/user.svg" class="rounded-circle border border-light" />
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						<a class="dropdown-item text-muted" href="profile.html">My profile</a>
						<a class="dropdown-item text-muted" href="settings.html">Settings</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item text-muted" href="login.html">Log out</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div id="content" class="container my-0 my-sm-5">
		<div class="row">
			<div class="card-wrapper col-12 mx-auto">
				<div class="card mb-5">
					<div class="img-container w-100 d-flex align-items-center position-relative overflow-hidden">
						<button class="btn btn-light border-light position-absolute tag-button" type="button">
							<i class="fas fa-camera mr-1"></i> Upload a photo
						</button>
						<img class="d-block w-100" src="../assets/event-placeholder.png" alt="First slide">
					</div>
					<div class="container-fluid mt-3">
						<div class="row justify-content-between align-items-center">
							<div class="col-12 col-md-8 mb-2 mb-md-0">
								<input type="text" class="form-control form-control-lg" placeholder="Event title">
							</div>
							<div class="col-12 col-md-4">
								<div class="input-group categoryInput">
									<div class="input-group-prepend">
										<label class="input-group-text" for="category"><i
												class="fas fa-tag"></i></label>
									</div>
									<input id="category" type="text" class="form-control border-blue"
										placeholder="Category" aria-label="category">
								</div>
							</div>
						</div>
						<hr>
						<div class="row mb-3 justify-content-between align-items-start">
							<div class="col-12 col-md-8 order-1 order-md-0">
								<input type="text" class="form-control" placeholder="Location">
							</div>
							<div class="col-12 col-md-4 input-group order-0 order-md-1 mb-3 mb-md-0">
								<div class="input-group w-100 justify-content-stretch">
									<div class="input-group-prepend">
										<label class="input-group-text" for="dateSelect">
											<i class="mr-1 far fa-calendar-alt"></i>
										</label>
									</div>
									<div class="dropdown flex-grow-1" id="dateSelect">
										<button class="btn w-100 custom-select text-left" type="button"
											data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											Date
										</button>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">TBD</a>
											<a class="dropdown-item" href="#">Free</a>
											<a class="dropdown-item" href="#">Insert value</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row mb-3 justify-content-between align-items-start">
							<div class="col-12 col-md-8 mb-3 mb-md-0">
								<input class="form-control form-control" type="text" placeholder="Address">
							</div>
							<div class="col-12 col-md-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<label class="input-group-text" for="Visibility">
											<i class="fas fa-music"></i>
										</label>
									</div>
									<select class="custom-select border-blue" id="Visibility">
										<option selected disabled>Performance type</option>
										<option value="1">Concert</option>
										<option value="2">Festival</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row mb-3 justify-content-between">
							<div class="col-12 col-md-8 order-1 order-md-0">
								<textarea class="form-control" rows="3" placeholder="Brief description"
									style="resize:none"></textarea>
							</div>
							<div class="col-12 col-md-4 mb-3 mb-md-0 order-0 order-md-1">
								<div class="input-group">
									<div class="input-group-prepend">
										<label class="input-group-text" for="Visibility"><i
												class="fas fa-eye"></i></label>
									</div>
									<select class="custom-select border-blue" id="Visibility">
										<option selected disabled>Visibility</option>
										<option value="1">Public</option>
										<option value="2">Private</option>
									</select>
								</div>
							</div>

						</div>
						<div class="row justify-content-between">
							<div class="col-12 col-md-8 mb-2 mb-lg-0 ">
								<div class="d-flex flex-row justify-content-between position-relative">
									<div class="progress progress-3 position-absolute"></div>
									<div class="ml-3 step-wrapper d-flex flex-column align-items-center">
										<div
											class="step complete rounded-circle d-flex align-items-center justify-content-center">
											1
										</div>
										<span>Planning</span>
									</div>
									<div class="mr-3 step-wrapper d-flex flex-column align-items-center">
										<div
											class="step complete rounded-circle d-flex align-items-center justify-content-center">
											2
										</div>
										<span>Buy a ticket</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-4">
								<div class="input-group priceSelect w-100">
									<div class="input-group-prepend">
										<label class="input-group-text" for="priceSelect"><i
												class="fas fa-ticket-alt"></i></label>
									</div>
									<div class="dropdown flex-grow-1" id="priceSelect">
										<button class="btn w-100 custom-select text-left" type="button"
											data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											Price
										</button>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">TBD</a>
											<a class="dropdown-item" href="#">Free</a>
											<a class="dropdown-item" href="#">Insert value</a>
										</div>
									</div>
									<div class="input-group-append">
										<select class="custom-select currency">
											<option selected>€</option>
											<option value="1">$</option>
											<option value="2">£</option>
										</select>
									</div>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-12">
								<hr>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-12">
								<textarea rows="5" class="form-control"
									placeholder="Comprehensive event description"></textarea>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-6">
								<button class="btn btn-info w-100">Cancel</button>
							</div>
							<div class="col-6">
								<a href="event-host.html" class="btn btn-primary w-100">Submit</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container-fluid h-100">
			<div class="d-flex align-items-center flex-column flex-sm-row justify-content-between h-100">
				<span class="text-muted">Made by <a href="about.html">sound.hub</a> © 2019</span>
				<a href="home.html" class="logo-area h-100">
					<img src="../assets/logo-horizontal.svg" class="h-100" alt="">
				</a>
			</div>
		</div>
	</footer>
</body>

</html>
