<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LBAW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/profile.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/event_card.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/ticket.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,700" rel="stylesheet">
    <script defer src="../libs/jQuery/jquery-3.0.0.slim.min.js"></script>
    <script defer src="../libs/bootstrap/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light border-navbar">
        <a class="navbar-brand" href="index.html"><img src="../assets/logo-horizontal.svg" height="30" alt="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mr-auto" action="search.html">
                <div class="input-group mb-3 my-2 my-lg-0">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Go!</button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item mx-2 my-auto">
                    <a href="create-event.html">
                        <button type="button" class="btn btn-primary">Create event</button>
                    </a>
                </li>
                <li class="nav-item my-auto">
                    <a class="nav-link" href="about.html">Help</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../assets/user.svg" class="rounded-circle border border-light" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">My profile</a>
                        <a class="dropdown-item" href="settings.html">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="login.html">Log out</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid my-5">
        <div class="row">
            <div class="card-wrapper mx-auto w-100">
                <div class="card pb-4">
                    <div class="card-header">
                        <div class="row justify-content-center">
                            <div class="col-6 mb-3 mt-3 text-center position-relative">
                                <img src="../assets/user.svg" alt="..." class="rounded-circle border border-green"
                                    width="120" height="120">
                                <i class="fas fa-camera position-absolute icon-btn" id="profile-picture-btn"></i>
                            </div>
                        </div>
                        <div class="row justify-content-center position-relative">
                            <div class="col-5 text-center">
                                <h3 class="card-title user-name">John Smith</h3>
                                <i class="fas fa-pen icon-btn position-absolute" id="name-btn"></i>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-2">
                            <div class="col-10 text-center">
                                <p class="card-subtitle text-muted">@john_smith</p>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-4">
                            <div class="col-2 text-center border-right pr-0">
                                <p class="card-text">123 followers</p>
                            </div>
                            <div class="col-2 text-center pl-0">
                                <p class="card-text">124 following</p>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-3">
                            <div class="col text-center">
                                <a href="profile.html" class="card-link border-bottom">View profile</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group-email">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control mb-3" id="emailInput"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group-username">
                            <label for="emailInput">Username</label>
                            <input type="username" class="form-control mb-3" id="usernameInput" placeholder="username">
                        </div>
                        <div class="form-group-date">
                            <label for="dateofbirthInput">Date of birth</label>
                            <input type="date" class="form-control" id="dateofbirthInput" placeholder="dd/mm/yyyy">
                            <button type="submit" class="btn btn-secondary mt-3">Submit </button>
                        </div>
                        <div class="form-group-pass">
                            <h4 class="change-password-title mt-5">Change password</h4>
                            <label for="passwordInput">Old password</label>
                            <input type="date" class="form-control mb-3" id="passwordInput" placeholder="">
                            <label for="newpasswordInput">New password</label>
                            <input type="date" class="form-control" id="newpasswordInput" placeholder="">
                            <button type="submit" class="btn btn-secondary mt-3">Submit</button>
                        </div>
                        <div class="form-group-delete">
                            <h4 class="delete-acc-title mt-5">Delete account</h4>
                            <button type="submit" class="btn btn-danger mt-1">Delete account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid h-100">
            <div class="d-flex align-items-center justify-content-between h-100">
                <span class="text-muted">Made by <a href="about.html">sound.hub</a> Â© 2019</span>
                <a href="index.html" class="logo-area h-100">
                    <img src="../assets/logo-horizontal.svg" class="h-100" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
