<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LBAW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,700" rel="stylesheet">
    <script defer src="../libs/jQuery/jquery-3.0.0.slim.min.js"></script>
    <script defer src="../libs/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <div class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="mx-auto formContent p-5">
                <div class="row mb-5 justify-content-center">
                    <a href="#" class="col-7">
                        <img src="../assets/logo-vertical.svg" alt="sound.hub logo">
                    </a>
                </div>
    
                <form class="row mb-5 justify-content-center">
                    <div class="col-12 col-md-10 form-group">
                        <input type="email" class="form-control w-100 text-center" placeholder="email">
                    </div>

                    <div class="col-12 col-md-10 form-group">
                        <input type="text" class="form-control w-100 text-center" placeholder="username">
                    </div>
                    
                    <div class="col-12 col-md-10 form-group">
                        <input type="password" class="form-control w-100 text-center" placeholder="password">
                    </div>

                    <div class="col-12 col-md-10 form-group">
                        <input type="password" class="form-control w-100 text-center" placeholder="repeat password">
                    </div>
    
                    <div class="col-12 col-md-10 ">
                        <button type="submit" name="login" class="btn btn-primary w-100">
                            Login
                        </button>
                    </div>
                </form>
    
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        Already have an account? <a class="register" href="../html/register.html">Sign in </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
