	<title>LBAW</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../css/profile.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

</head>

<body>
	<!-- navbar start -->
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"><img src="../assets/logo-horizontal.svg" height="30" alt="logo" /></a>

			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline mr-auto">
				<div class="input-group mb-3 my-2 my-lg-0">
					<input type="text" class="form-control" placeholder="Search" aria-label="Search"
						aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-primary" type="submit" id="button-addon2">Go!</button>
					</div>
				</div>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item mx-2">
					<button type="button" class="btn btn-primary">Create event</button>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Help</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="../assets/user.svg" class="rounded-circle border border-light" />
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
			</ul>

		</div>
	</nav>
	<!-- navbar end -->
	<div class="container-fluid">
		<div class="row">
			<div class="card-wrapper mx-auto w-100">
				<div class="card">
					<div class="card-header">
						<div class="row justify-content-center">
							<div class="col-6 mb-3 mt-3 text-center">
								<img src="../assets/user.svg" alt="..." class="rounded-circle border border-green" width="120" height="120">
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-10 text-center">
								<h3 class="card-title">John Smith</h5>
							</div>
						</div>
						<div class="row justify-content-center mb-2">
							<div class="col-10 text-center">
								<p class="card-subtitle text-muted">@john_smith</p>
							</div>
						</div>
						<div class="row justify-content-center mb-4">
							<div class="col-2 text-center border-right pr-0">
								<p class="card-text">123 followers</p>
							</div>
							<div class="col-2 text-center pl-0">
								<p class="card-text">124 following</p>
							</div>
						</div>
						<div class="row justify-content-center mb-3">
							<div class="col text-right">
								<a href="#" class="card-link border-bottom">My tickets</a>
							</div>
							<div class="col text-left">
								<a href="#" class="card-link border-bottom">Settings</a>
							</div>
						</div>
					</div>

						<ul class="nav justify-content-center mt-2" id="myTabProfile" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="joined-tab" data-toggle="tab" href="#joined" role="tab"

							</li>
							<li class="nav-item">
								<a class="nav-link" id="hosting-tab" data-toggle="tab" href="#hosting" role="tab"
								aria-controls="hosting" aria-selected="false">Hosting</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="performing-tab" data-toggle="tab" href="#performing" role="tab"
								aria-controls="performing" aria-selected="false">Performing</a>
							</li>
						</ul>

				</div>
